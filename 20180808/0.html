<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.0.min.js" type="text/javascript"></script>


</head>
<body>
<div id="wwww" style="height: 40px;width: 200px;text-align: center;border: 1px solid #000000">点我</div>
<div style="height: 40px;width: 200px;text-align: center;border: 1px solid #000000;position: absolute;left:300px;top:50px">lalala </div>

</body>

<script>
    $(function () {
        $("#wwww").click(function () {
            $(this).next('div').css('left','200px')
        })
    })
</script>
</html>
