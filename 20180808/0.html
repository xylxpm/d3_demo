<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.0.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="http://192.168.10.186:8080/qiyi_school/old/css/master.css">
    <style>


        .add-ai-class-course {
            width: 476px;
            margin: 0 auto;
            background: #fff;;
            z-index: 10000;
            position: fixed;
            left: 34%;
            top: 35%;
            padding: 4px 4px 14px;
            border: 2px solid #0d799b;
        }

        .add-ai-class-course h3 {
            font-size: 14px;
            color: #0d799b;
            text-align: center;
            padding: 6px 0;
            font-weight: bold;
        }

        .add-ai-class-course a {
            width: 18px;
            height: 18px;
            background: url(http://192.168.10.186:8080/qiyi_school/old/css/images/ico01_131230.png) no-repeat 0 -106px;
            display: inline-block;
            float: right;
            margin: -3px -1px 0px 0;
        }

        .add-ai-class-course-body {
            width: 440px;
            padding-top: 10px;
            margin: 0 auto;
        }

        .add-ai-class-course-body .an_big {
            color: #ffffff;
            display: inline-block;
            cursor: pointer;
        }

        .add-ai-class-course-body .an_gray {
            display: inline-block;
            cursor: pointer;
        }

        .add-ai-class-course-body select{
            width: 100%;
            line-height: 30px;
            height: 30px;
        }
        .add-ai-class-course-body select option{
            line-height: 30px;
        }
        .fullScreen {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0.7;
            background-color: black;
            z-index: 9999;
        }

<body>
<a id="aaaa">33333</a>

<div class="fullScreen" style="display: none">

<script>

        function addCourse() {
