<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-思维导图</title>
    <script src="./js/d3.v3.min.js" charset="utf-8"></script>
    <style>
        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }
        .node text {
            font-size: 12px;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
</body>
<script>
    var width = 600;
    var height = 600;

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append('g')
            .attr('transform', 'translate(0,0)');


</script>
</html>
