<script>
    var _w = 600;
    var _h = 600;


    var _lists = [];
    var _num = 15;

    for (var i = 0; i < _num; i++) {
        var _t = Math.floor(Math.random() * 50);
        _lists.push(_t);
    }

    var svg = d3.select('body').append('svg').attr("width", _w).attr("height", _h);
    var xAxisScale = d3.scaleOrdinal().domain(d3.range(_lists.length)).range([0, 500]);
    var yAxisScale = d3.scaleLinear().domain([0, d3.max(_lists)]).range([500, 0]);
    var xAxis = d3.axisBottom(xAxisScale);
    var yAxis = d3.axisLeft(yAxisScale);
    var xScale = d3.scaleOrdinal().domain(d3.range(_lists.length)).range([0, 500], 0.05);
    var yScale = d3.scaleLinear().domain([0, d3.max(_lists)]).range([0, 500]);

    svg.selectAll('rect')
            .data(_lists)
            .enter()
            .append('rect')
            .attr('x', function (d, i) {
                return 30 + xScale(i);
            })
            .attr('y', function (d, i) {
                return 50 + 500 - yScale(d);
            })
            .attr('width', function (d, i) {
                return xScale.rangeBand();
            })
            .attr('height', yScale)
            .attr('fill', '#ddd');
