        return homeBot.message.add({
            delay: 1500,
            type: 'html',
            content: '<img src="img/3.png" style="width: 100%;"/>'
        });
    }).then(function () {
        return homeBot.action.button({
            delay: 1000,
            action: [{

            }]
        });
    }).then(function (res) {
        if (res.value == 'sure') {
            jixu();

    });

                    value: 'sure'
                }, {
                    text: '2',
                    value: 'wrong'
                }, {
                    text: '3',
                    value: 'wrong'
                }, {
                    text: '4',
                    value: 'wrong'
                }]
            });
        }).then(function (res) {
            if (res.value == 'sure') {
