<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-堆栈图</title>
    <script src="./js/d3.v3.min.js" charset="utf-8"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>

<body>

</body>
<script>
    var width = 700, height = 500;
    var svg = d3.select('body').append('svg').attr('width', width).attr('height', height);
    var dataset = [
        {
            name: "PC",
            sales: [{year: 2005, profit: 3000},
                {year: 2006, profit: 1300},
                {year: 2007, profit: 3700},
                {year: 2008, profit: 4900},
                {year: 2009, profit: 700}]
        },
        {
            name: "SmartPhone",
            sales: [{year: 2005, profit: 2000},
                {year: 2006, profit: 4000},
                {year: 2007, profit: 1810},
                {year: 2008, profit: 6540},
                {year: 2009, profit: 2820}]
        },
        {
            name: "Software",
            sales: [{year: 2005, profit: 1100},
                {year: 2006, profit: 1700},
                {year: 2007, profit: 1680},
                {year: 2008, profit: 4000},
                {year: 2009, profit: 4900}]
        }
    ];

    //数据转换
    var stack = d3.layout.stack()
            .values(function (d) {
                return d.sales;
            })
            .x(function (d) {
                return d.year;
            })
            .y(function (d) {
                return d.profit;
            })

    var data = stack(dataset);
    console.log(data);

    //绘制
    //外边框
    var padding = {left: 50, right: 100, top: 30, bottom: 30};

    //创建x轴比例尺
    var xRangeWidth = width - padding.left - padding.right;

    var xScale = d3.scale.ordinal().domain(data[0].sales.map(function (d) {
        return d.year;
    })).rangeBands([0, xRangeWidth], 0.3);

    //创建y轴比例尺
    //最大利润
    var maxProfit = d3.max(data[data.length - 1].sales, function (d) {
        return d.y0 + d.y;
    });

    //最大高度
    var yRangeWidth = height - padding.top - padding.bottom;
    var yScale = d3.scale.linear().domain([0, maxProfit]).range([0, yRangeWidth]);

    //颜色比例尺
    var color = d3.scale.category20();
    var thiscolor;

    //添加分组元素
    var groups = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr('id',function(d){
                return d.name
            })
            .style("fill", function (d, i) {
                return color(i);
            })
            .on('mouseover', function (d) {
                thiscolor =d3.select(this).style("fill");
                d3.select(this).style("fill",'yellow');
               // var cirid = d3.select(this).attr('id').split('_');
                //d3.select('#'+cirid[1]).style("fill",'yellow');
            })
            .on('mouseout', function (d) {
                d3.select(this).style("fill", thiscolor)
               // var cirid = d3.select(this).attr('id').split('_');
//                d3.select('#'+cirid[1]).style("fill", function (d, i) {
//                    return color(i);
//                });
            })

    //添加矩形
    var rects = groups.selectAll('rect')
            .data(function (d) {
                return d.sales;
            })
            .enter()
            .append('rect')
            .attr('x', function (d) {
                return xScale(d.year);
            })
            .attr('y', function (d) {
                return yRangeWidth - yScale(d.y0 + d.y);
            })
            .attr('width', function (d) {
                return xScale.rangeBand();
            })
            .attr('height', function (d) {
                return yScale(d.y);
            })
            .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')')


    //添加坐标轴
    var xAxis = d3.svg.axis().scale(xScale).orient('bottom');
    yScale.range([yRangeWidth, 0]);
    var yAxis = d3.svg.axis().scale(yScale).orient('left');

    svg.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(' + padding.left + ',' + (height - padding.bottom) + ')')
            .call(xAxis);

    svg.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(' + padding.left + ',' + (height - padding.bottom - yRangeWidth) + ')')
            .call(yAxis);

    //添加分组表填
    var labHeight = 50, labRadius = 10;
    var labelCircle = groups.append('circle')
            .attr('cx', function (d) {
                return width - padding.right * 0.98;
            })
            .attr('cy', function (d, i) {
                return padding.top * 2 + labHeight * i;
            })
            .attr('r', labRadius)
            .attr('id',function(d){
                return 'cir_'+d.name
            })


    var labelText = groups.append('text')
            .attr('x', function (d) {
                return width - padding.right * 0.8;
            })
            .attr('y', function (d, i) {
                return padding.top * 2 + labHeight * i;
            })
            .attr('dy', labRadius / 2)
            .text(function (d) {
                return d.name;
            })

</script>
</html>
