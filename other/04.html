<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $(function () {

            var num = 57;
            var n = num / 8

            var str = ''
            for (var i = 0; i < n; i++) {

                str += "<ul>";

                for (var j = i*8; j < (i+1)*8; j++) {
                   if(j<=num){
                       str += "<li>" + j + "</li>";
                   }

                }
                str += "</ul>"
            }
            $('body').html(str)
        })
    </script>


</head>
<body>
1-8
9-16
17-24
25-32
33-40
41-48
49-56
57
</body>
</html>
