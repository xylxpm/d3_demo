
<html>

<head>
    <title>Hls.js demo - basic usage</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<center>
    <video height="600" id="video" controls></video>
</center>

<script>
    if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('http://web.etiantian.com/ett20/hls/hd.m3u8?p=2013gkjq17&s=c&t=1527919323&v=9e0fe63f409f2fd68ef21d3247255478&h=http%3A%2F%2Fcdn4.hd.etiantian.net');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
    }
    // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
    // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
    // This is using the built-in support of the plain video element, without using hls.js.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'http://web.etiantian.com/ett20/hls/hd.m3u8?p=2013gkjq17&s=c&t=1527919323&v=9e0fe63f409f2fd68ef21d3247255478&h=http%3A%2F%2Fcdn4.hd.etiantian.net';
        video.addEventListener('canplay',function() {
            video.play();
        });
    }
</script>

</body>
</html>
