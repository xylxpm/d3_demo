<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hls.js demo - basic usage</title>
    <link href="video-js-new.css" rel="stylesheet">
    <script src="../js/jquery-2.1.4.min.js"></script>


    <script>
        $(function () {

            function init_video(videoUrl, imageUrl, width, height, obj, type) {
                $("#" + obj).html("");

                var BrowserDetect = {
                    init: function () {
                        this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
                        this.version = this.searchVersion(navigator.userAgent)
                            || this.searchVersion(navigator.appVersion)
                            || "an unknown version";
                        this.OS = this.searchString(this.dataOS) || "an unknown OS";
                    },
                    searchString: function (data) {
                        for (var i = 0; i < data.length; i++) {
                            var dataString = data[i].string;
                            var dataProp = data[i].prop;
                            this.versionSearchString = data[i].versionSearch || data[i].identity;
                            if (dataString) {
                                if (dataString.indexOf(data[i].subString) != -1)
                                    return data[i].identity;
                            }
                            else if (dataProp)
                                return data[i].identity;
                        }
                    },
                    searchVersion: function (dataString) {
                        var index = dataString.indexOf(this.versionSearchString);
                        if (index == -1) return;
                        return parseFloat(dataString.substring(index + this.versionSearchString.length + 1));
                    },
                    dataBrowser: [
                        {
                            string: navigator.userAgent,
                            subString: "Edge",
                            identity: "Edge"
                        },
                        {
                            string: navigator.userAgent,
                            subString: "Chrome",
                            identity: "Chrome"
                        },
                        {
                            string: navigator.userAgent,
                            subString: "OmniWeb",
                            versionSearch: "OmniWeb/",
                            identity: "OmniWeb"
                        },
                        {
                            string: navigator.vendor,
                            subString: "Apple",
                            identity: "Safari",
                            versionSearch: "Version"
                        },
                        {
                            prop: window.opera,
                            identity: "Opera",
                            versionSearch: "Version"
                        },
                        {
                            string: navigator.vendor,
                            subString: "iCab",
                            identity: "iCab"
                        },
                        {
                            string: navigator.vendor,
                            subString: "KDE",
                            identity: "Konqueror"
                        },
                        {
                            string: navigator.userAgent,
                            subString: "Firefox",
                            identity: "Firefox"
                        },
                        {
                            string: navigator.vendor,
                            subString: "Camino",
                            identity: "Camino"
                        },
                        {        // for newer Netscapes (6+)
                            string: navigator.userAgent,
                            subString: "Netscape",
                            identity: "Netscape"
                        },
                        {
                            string: navigator.userAgent,
                            subString: "MSIE",
                            identity: "Internet Explorer",
                            versionSearch: "MSIE"
                        },
                        {
                            string: navigator.userAgent,
                            subString: "Gecko",
                            identity: "Mozilla",
                            versionSearch: "rv"
                        },
                        {         // for older Netscapes (4-)
                            string: navigator.userAgent,
                            subString: "Mozilla",
                            identity: "Netscape",
                            versionSearch: "Mozilla"
                        }
                    ],
                    dataOS: [
                        {
                            string: navigator.platform,
                            subString: "Win",
                            identity: "Windows"
                        },
                        {
                            string: navigator.platform,
                            subString: "Mac",
                            identity: "Mac"
                        },
                        {
                            string: navigator.userAgent,
                            subString: "iPhone",
                            identity: "iPhone/iPod"
                        },
                        {
                            string: navigator.platform,
                            subString: "Linux",
                            identity: "Linux"
                        }
                    ]
                };
                BrowserDetect.init();

                var _b = BrowserDetect.browser; //名称
                var _v = BrowserDetect.version; //版本


                if ((_b == 'Internet Explorer' && _v <= 10) || _b == 'Edge' || (_b == 'Mozilla' && _v == 11)) {

                    var script = document.createElement("script");
                    script.type = "text/javascript";
                    script.src = "../js/jwplayer/jwplayer69/jwplayer.js";
                    document.getElementsByTagName('head')[0].appendChild(script);

                    script.onload = function () {
                        jwplayer.key = 'TS4qsaxnmU61G+MTcWh8YKllWcQ=';
                        jwplayer(obj).setup({
                            'width': width,
                            'height': height,
                            'file': videoUrl,
                            'image': imageUrl,
                            'analytics': {
                                'cookies': false,
                                'enabled': false
                            },
                            'primary': "html5",
                            'preload': "none",
                            'androidhls': "true",
                            'abouttext': "Etiantian.com",
                            'aboutlink': "http://www.etiantian.com",
                            'autostart': "false",
                            'startparam': "start"
                        });
                    }
                }
                else if (_b != 'Internet Explorer') {

                    var script = document.createElement("script");
                    script.type = "text/javascript";
                    script.src = "video7.0.3.js";
                    document.getElementsByTagName('head')[0].appendChild(script);

                    script.onload = function () {
                        if (type == 'm3u8') {
                            $("#" + obj).html('<video id="video" width=' + width + ' height=' + height + ' class="video-js" controls data-setup="{}" poster="' + imageUrl + '"><source src="' + videoUrl + '" type="application/x-mpegURL"/></video>')
                        } else if (type == 'mp4') {
                            $("#" + obj).html('<video id="video" width=' + width + ' height=' + height + ' class="video-js" controls data-setup="{}" poster="' + imageUrl + '"><source src="' + videoUrl + '" type="video/mp4"/></video>')
                        }

                    }
                }
            }

            //   init_video('http://web.etiantian.com/ett20/hls/hd.m3u8?p=ysgzyw000108&s=a&t=1532661185&v=661e4c13020078b623fe366c4d2defee&h=http%3A%2F%2F192.168.10.56','http://img1.hd.etiantian.net/etthd/ysgzsx000015/cover_320_180.jpg',800,400,'a','m3u8')

            init_video('http://s3.hd.etiantian.net/t180604/ysgzwl000020/400.mp4', 'http://img1.hd.etiantian.net/etthd/ysgzsx000015/cover_320_180.jpg', 800, 400, 'a', 'mp4')

            $("#btn").click(function () {
                init_video('http://s3.hd.etiantian.net/t180604/ysgzwl000020/400.mp4', 'http://img1.hd.etiantian.net/etthd/ysgzsx000015/cover_320_180.jpg', 800, 400, 'a', 'mp4')
            })
        })
    </script>
</head>
<body>
<div id="a">

</div>
<!--<button id="btn">切换</button>-->
</body>
</html>
