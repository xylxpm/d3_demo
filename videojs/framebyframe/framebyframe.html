<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Videojs-framebyframe by erasche</title>
    <link href="video-js.css" rel="stylesheet">
    <script src="../js/video7.0.3.js"></script>
    <script src="video-framebyframe.js"></script>
</head>
<body>
<p>逐帧播放</p>

    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264"
           poster="//vjs.zencdn.net/v/oceans.png"
           data-setup="{}">
        <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'/>
        <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'/>
        <source src="//vjs.zencdn.net/v/oceans.ogv" type='video/ogg'/>
        <track kind="captions" src="captions.vtt" srclang="en" label="English"></track>
        <!-- Tracks need an ending tag thanks to IE9 -->

    </video>

    <script type='text/javascript'>
        var video = videojs("example_video_1", {
            controls: true,
            autoplay: true,
            preload: 'auto',
            plugins: {
                framebyframe: {
                    fps: 23.98,
                    steps: [
                        {text: '-5', step: -5},
                        {text: '-1', step: -1},
                        {text: '+1', step: 1},
                        {text: '+5', step: 5},
                    ]
                }
            }
        });
    </script>

</body>
</html>
