<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video.js Thumbnails Example</title>
    <link href="video-js.css" rel="stylesheet">
    <link href="videojs.thumbnails.css" rel="stylesheet">
    <style>
        p {
            background-color: #eee;
            border: thin solid #777;
            padding: 10px;
        }
    </style>
    <script src="../js/video7.0.3.js"></script>
    <script src='videojs.thumbnails.js'></script>
</head>
<body>
<p>进度条缩略图</p>

<video id='video'
       class='video-js vjs-default-skin'
       width='640'
       height='264'
       poster='http://vjs.zencdn.net/v/oceans.png'
       controls>
    <source src='http://vjs.zencdn.net/v/oceans.mp4' type='video/mp4' />
</video>
<script>
    // initialize video.js
    var video = videojs('video');
    // here's an example of generating thumbnails from a sprited image:
    video.thumbnails({
        0: {
            src: 'thumbnails.png',
            style: {
                left: '-60px',
                width: '600px',
                height: '68px',
                clip: 'rect(0, 120px, 68px, 0)'
            }
        },
        10: {
            style: {
                left: '-180px',
                clip: 'rect(0, 240px, 68px, 120px)'
            }
        },
        20: {
            style: {
                left: '-300px',
                clip: 'rect(0, 360px, 68px, 240px)'
            }
        },
        30: {
            style: {
                left: '-420px',
                clip: 'rect(0, 480px, 68px, 360px)'
            }
        },
        40: {
            style: {
                left: '-540px',
                clip: 'rect(0, 600px, 68px, 480px)'
            }
        }
    });

</script>
</body>
</html>
