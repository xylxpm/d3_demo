
<html>

<head>
    <title>Hls.js demo - basic usage</title>
    <link href="video-js.css" rel="stylesheet">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/video7.0.3.js"></script>
    <script src="videojs-contrib-hls5.14.1.js"></script>
</head>

<body>

<video id=example-video width=960 height=400 class="video-js vjs-default-skin vjs-big-play-centered" controls>
    <source
            src="http://web.etiantian.com/ett20/hls/hd.m3u8?p=2013gkjq17&s=c&t=1527919323&v=9e0fe63f409f2fd68ef21d3247255478&h=http%3A%2F%2Fcdn4.hd.etiantian.net"
            type="application/x-mpegURL">
</video>

<script>
    (function(window, videojs) {
        var player = window.player = videojs('example-video');
        player.src({
            src: 'http://web.etiantian.com/ett20/hls/hd.m3u8?p=2013gkjq17&s=c&t=1527919323&v=9e0fe63f409f2fd68ef21d3247255478&h=http%3A%2F%2Fcdn4.hd.etiantian.net',
            type: 'application/x-mpegURL'
        });

    }(window, window.videojs));
</script>

</body>
</html>
