
<html>

<head>
    <meta charset="UTF-8">
    <title>Hls.js demo - basic usage</title>
    <link href="video-js.css" rel="stylesheet">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/video7.0.3.js"></script>
    <script src="videojs-contrib-hls5.14.1.js"></script>
</head>

<body>

<video id=example-video width=960 height=400 class="video-js vjs-default-skin vjs-big-play-centered" controls>
    <source src="http://web.etiantian.com/ett20/hls/hd.m3u8?p=ysgzsx000015&s=b&t=1532498133&v=152c4047f7fcfdbe0038da5d64bfbc74&h=http%3A%2F%2Fhd.etiantian.net" type='application/x-mpegURL'/>
</video>

<input type="text" id="url" style="width: 400px;">
<select id="sel">
    <option value="application/x-mpegURL" selected>m3u8</option>
    <option value="video/mp4">mp4</option>
    <option value="video/webm">webm</option>
</select>
<br/>
<input type="button" value="加载" id="btn">

<script>
    (function(window, videojs) {
        var player = window.player = videojs('example-video');

        $("#btn").click(function () {
            var url = $("#url").val();
            var type= $("#sel:selected").val()
            player.src({
                src: url,
                type: type
            });

        })

    }(window, window.videojs));
</script>

</body>
</html>
