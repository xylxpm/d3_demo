<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-svg基本图形绘制</title>
    <script src="./js/d3.v3.5.js" charset="utf-8"></script>
    <style>

    </style>
</head>
<body>
</body>

<script>
    var width = 300, height = 300;
    var svg = d3.select('body').append('svg').attr("width", width).attr("height", height);
    var drag = d3.behavior.drag().on('drag', dragmove);

    function dragmove(d) {
        d3.select(this).attr('cx', d.cx = d3.event.x).attr('cy', d.cy = d3.event.y);
    }

//    svg.append('path').attr('d','M50 150Q300 50 300 150T450 150').style({
//        fill: 'none',
//        stroke: 'purple',
//        'stroke-width': 5
//    })

    svg.append('polyline').attr('points','100,10 40,180 190,60 10,60 160,180 100,10')
            .style({
                fill:'#ccc',
                stroke:'green',
                'stroke-width':4
            });

    svg.append('polygon').attr('points','50,10 20,50 80,50').style({
        fill: 'none',
        stroke: '#f0f',
        'stroke-width': 4
    })

    svg.append('polygon').attr('points','150,10 120,50 180,50').style({
        fill: 'none',
        stroke: '#f0f',
        'stroke-width': 4
    })


    var svg2 = d3.select('body').append('svg').attr("width", width).attr("height", height);

    svg2.append('line').attr({
        x1:40,
        y1:70,
        x2:250,
        y2:70
    }).style({
        stroke:'#000',
        'stroke-width':5
    });

    svg2.append('line').attr({
        x1:40,
        y1:140,
        x2:250,
        y2:140
    }).style({
        stroke:'#000',
        'stroke-width':5
    });

    svg2.append('line').attr({
        x1:100,
        y1:10,
        x2:100,
        y2:200
    }).style({
        stroke:'#000',
        'stroke-width':5
    })

    svg2.append('line').attr({
        x1:180,
        y1:10,
        x2:180,
        y2:200
    }).style({
        stroke:'#000',
        'stroke-width':5
    })

    svg2.append('circle').attr({
        cx:140,
        cy:105,
        r:20
    }).style({
        fill:'none',
        stroke:'red',
        'stroke-width':4
    })

    svg2.append('circle').attr({
        cx:220,
        cy:180,
        r:20
    }).style({
        fill:'none',
        stroke:'red',
        'stroke-width':4
    })

    svg2.append('line').attr({
        x1:50,
        y1:20,
        x2:80,
        y2:50
    }).style({
        stroke:'#000',
        'stroke-width':5
    })

    svg2.append('line').attr({
        x1:80,
        y1:20,
        x2:50,
        y2:50
    }).style({
        stroke:'#000',
        'stroke-width':5
    })

    var svg3 = d3.select('body').append('svg').attr("width", width).attr("height", height);
    svg3.append('ellipse').attr({
        cx:'100',
        cy:'60',
        rx:'30',
        ry:'50'
    }).style({
        fill:'pink',
        stroke:'green',
        'stroke-width':10,
        'fill-opacity':.6
    });

    svg3.append('ellipse').attr({
        cx:'200',
        cy:'60',
        rx:'30',
        ry:'50'
    }).style({
        fill:'pink',
        stroke:'green',
        'stroke-width':10,
        'fill-opacity':.6
    });

    svg3.append('circle').attr({
        cx:180,
        cy:80,
        r:10
    }).style({
        fill:'#000'
    })

    svg3.append('circle').attr({
        cx:120,
        cy:80,
        r:10
    }).style({
        fill:'#000'
    })

    svg3.append('ellipse').attr({
        cx:'150',
        cy:'180',
        rx:'110',
        ry:'40'
    }).style({
        fill:'pink',
        stroke:'green',
        'stroke-width':10,
        'fill-opacity':.6
    })


</script>
</html>
