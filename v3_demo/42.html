<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-再一个实例 带文字和箭头的力导向图</title>
    <script src="./js/d3.v3.5.js" charset="utf-8"></script>
    <style>
        path.link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        marker#licensing {
            fill: green;
        }


        path.link.yes {
            stroke: red;
        }

        path.link.no {
            stroke:#000;
            /*stroke-dasharray: 0,2 1;*/
        }

        marker#yes{
            fill:red
        }

        text {
            font: 10px sans-serif;
            pointer-events: none;
        }

        text.shadow {
            stroke: #fff;
            stroke-width: 3px;
            stroke-opacity: .8;
        }
        #div{
            height: 24px;border: 1px solid red;width: 600px;text-align: center;
        }
        svg{
            border: 1px solid blue;
            /*background-color: black;*/
        }
    </style>
</head>
<body>
<div id="div"></div>
</body>

<script>
    var width = 600, height = 600;

    var svg = d3.select('body').append('svg').attr("width", width).attr("height", height);



    var links = [
        {source: "知识1", target: "知识2", type: "yes"},
        {source: "知识2", target: "知识4", type: "yes"},
        {source: "知识2", target: "知识5", type: "no"},
        {source: "知识2", target: "知识6", type: "no"},
        {source: "知识2", target: "知识3", type: "no"},
        {source: "知识2", target: "知识7", type: "no"},
        {source: "知识3", target: "知识8", type: "no"},
        {source: "知识3", target: "知识8", type: "no"},
        {source: "知识3", target: "知识9", type: "no"},
        {source: "知识4", target: "知识5", type: "no"}
    ];

//    var links = [
//        {source: "0", target: "1", type: "yes"},
//        {source: "1", target: "3", type: "yes"},
//        {source: "1", target: "4", type: "no"},
//        {source: "1", target: "5", type: "no"},
//        {source: "1", target: "3", type: "no"},
//        {source: "1", target: "6", type: "no"},
//        {source: "2", target: "7", type: "no"},
//        {source: "2", target: "7", type: "no"},
//        {source: "2", target: "8", type: "no"},
//        {source: "3", target: "4", type: "no"}
//    ];

    var nodes = [
//        {name: "知识1"},
//        {name: "知识2"},
//        {name: "知识3"},
//        {name: "知识4"},
//        {name: "知识5"},
//        {name: "知识6"},
//        {name: "知识7"},
//        {name: "知识8"},
//        {name: "知识9"}
    ];


    links.forEach(function (link) {
        link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});

        link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
    })


    console.log(links);
    console.log(nodes);


    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width,height])
        .linkDistance(100)
        .charge(-300)
        .on('tick',tick)
        .start();

    svg.append("svg:defs").selectAll("marker")
        .data(['no','yes'])
        .enter().append("svg:marker")
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 8)
        .attr("markerHeight", 8)
        .attr("orient", "auto")
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");

    var path = svg.append('g').selectAll('path')
        .data(force.links())
        .enter()
        .append('path')
        .attr('class',function (d,i) {
            return 'link '+d.type;

        })
        .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });


    var circle = svg.append('g').selectAll('circle')
        .data(force.nodes())
        .enter()
        .append('circle')
        .attr('r', 10)
        .attr('fill', function (d) {
           // console.log(d);
            if(d.type=='yes'){
                return '#ff7f0e'
            }else{
                return '#1f77b4'
            }
            //return color(d.weight * d.weight * d.weight);
        })
        .call(force.drag)  //这个是圆点的拖拽
        .on("mouseover",function(d,i){
            d3.select(this).style("fill","yellow");
            d3.select('#div').text(d.name)
        })
        .on("mouseout",function(d,i) {
            d3.select(this)
                .transition()
                .duration(1000)
                .style("fill",function (d) {
                    if(d.type=='yes'){
                        return '#ff7f0e'
                    }else{
                        return '#1f77b4'
                    }
                });
            d3.select('#div').text("")
        });

    var text = svg.append('g').selectAll('g').data(force.nodes()).enter().append('g');

    text.append('text').attr('x',8).attr('y','0.3em').attr('class','shadow').text(function (d) {
        return d.name;
    });

    text.append('text').attr('x',8).attr('y','0.3em').text(function (d) {
        return d.name;
    });


    function tick() {
//(3)打点path格式是：Msource.x,source.yArr00,1target.x,target.y
        path.attr("d", function(d) {
            var dx = d.target.x - d.source.x,//增量
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + ","
                + d.source.y + "A" + dr + ","
                + dr + " 0 0,1 " + d.target.x + ","
                + d.target.y;
        });

        circle.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

        text.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }

</script>
</html>
