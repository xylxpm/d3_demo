<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-按照需求的实例</title>
    <script src="./js/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="./js/d3.v3.5.js" charset="utf-8"></script>

    <style>
        path.link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        /*path.link.now {*/
            /*stroke: #ff8a65;*/
        /*}*/

        /*path.link.tj {*/
            /*stroke: blue;*/
        /*}*/

        /*path.link.no {*/
            /*stroke: #e2dddb;*/
            /*/!*stroke-dasharray: 0,2 1;*!/*/
        /*}*/

        marker#now {
            fill: red
        }

        marker#tj {
            fill: blue
        }

        text {
            font: 10px sans-serif;
            pointer-events: none;
        }

        text.shadow {
            stroke: #fff;
            stroke-width: 3px;
            stroke-opacity: .8;
        }

        .tooltip {
            font-family: simsun;
            font-size: 12px;
            height: auto;
            position: absolute;
            text-align: center;
            color: #fff;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 3px;
            z-index: 110;
        }

        .svgcontent {
            border: 1px solid blue;
            width: 300px;
            height: 300px;
            margin-left: 200px;
        }

        #div1 {
            height: 30px;
            line-height: 30px;
            width: 300px;
            text-align: left;
            text-indent: 1em;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            color: #009bbb;
            font-size: 16px;
        }

        #div2 {
            height: 24px;
            width: 300px;
            height: 300px;
            text-align: center;
            position: absolute;
            top: 0;
        }

        #div3 {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9;
            height: 100px;
            width: 100px;
            border-radius: 3px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        svg {
            z-index: 10
        }

    </style>
</head>
<body>
<div class="svgcontent" style="position: relative">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</div>
</body>

<script>
    var width = 300, height = 300;

    var dataset = {
        nodes: [/*statue是否是当前知识点，type种知识点：3当前题目知识点，4目标知识点，1可推荐的前置知识点，step这个知识点在什么位置*/
            {id: 0, name: "前置1", type: 1, statue: false, step: 0},
            {id: 1, name: "前置2", type: 1, statue: false, step: 0},
            {id: 2, name: "前置3", type: 1, statue: false, step: 0},
            {id: 3, name: "当前知识点", type: 3, statue: true, step: 1},
            {id: 4, name: "目标知识点", type: 2, statue: false, step: 2}
        ],
        edges: [
            {source: 0, target: 3},
            {source: 1, target: 3},
            {source: 2, target: 3},
            {source: 3, target: 4}
        ]
    };

//    var dataset = {
//        nodes: [/*statue是否是当前知识点，type知识点分类（目标知识点，可推荐的前置）*/
//            {id: 0, name: "第一层知识点", type: "1", statue: false, step: 0},
//            {id: 1, name: "第二层知识点1", type: "1", statue: false, step: 1},
//            {id: 2, name: "第二层知识点2", type: "1", statue: false, step: 1},
//            {id: 3, name: "当前，第二层知识点3", type: "1", statue: true, step: 1},
//            {id: 4, name: "第三层知识点1", type: "2", statue: false, step: 2},
//            {id: 5, name: "第三层知识点2", type: "2", statue: false, step: 2},
//            {id: 6, name: "第三层知识点3", type: "2", statue: false, step: 2},
//            {id: 7, name: "第四层知识点1", type: "3", statue: false, step: 3},
//            {id: 8, name: "第四层知识点2", type: "3", statue: false, step: 3}
//        ],
//        edges: [/*type:no不推荐，tj推荐，now当前*/
//            {source: 0, target: 1, type: "tj"},
//            {source: 0, target: 3, type: "now"},
//            {source: 1, target: 2, type: "tj"},
//            {source: 1, target: 5, type: "no"},
//            {source: 1, target: 3, type: "no"},
//            {source: 1, target: 6, type: "no"},
//            {source: 2, target: 3, type: "no"},
//            {source: 2, target: 7, type: "tj"},
//            {source: 2, target: 8, type: "no"},
//            {source: 3, target: 4, type: "no"}
//        ]
//    };


    var links = dataset.edges, old_nodes = dataset.nodes, nodes = [], lastNodes = [], rowCount, rowHeight, rowCenter;


    //原始数据分组
    for (var i = 0; i < old_nodes.length; i++) {
        if (nodes[old_nodes[i].step] == undefined) {
            var list = [];
            list.push(old_nodes[i]);
            nodes[old_nodes[i].step] = list;
        } else {
            nodes[old_nodes[i].step].push(old_nodes[i]);
        }
    }
    console.log(nodes);

    var GetY = function (itemLength, colWidth, c, cnt) {
        var rowC = 0;
        var sc = rowHeight / 2 - rowHeight * 0.05;
        if (itemLength == 1) {
            rowC = colWidth / 2;
        }
        else {
            if (cnt == 0 || cnt % 2 == 0) {
                rowC = sc;
            }
            else {
                rowC = colWidth - sc;
            }
        }
        return rowC + colWidth * c;
    }

    //初始化数据，坐标
    var initData = function (width, height) {
        //行数
        rowCount = nodes.length;
        //每一行的高度
        rowHeight = height / rowCount;
        //每一行的中心
        rowCenter = rowHeight / 2;
        for (var i = 0; i < nodes.length; i++) {
            for (var j = 0; j < nodes[i].length; j++) {
                var colCount = nodes[i].length;
                var colWidth = width / colCount;
                var colCenter = colWidth / 2;
                var num_x = GetY(nodes[i].length, colWidth, i, j);
                nodes[i][j].x = colCenter + colWidth * j;
                nodes[i][j].y = GetY(nodes[i].length, rowHeight, i, j);
                lastNodes.push(nodes[i][j]);
            }
        }
    }

    initData(width, height)

    for (var i = 0; i < lastNodes.length; i++) {
        if (lastNodes[i].statue == true) {
            document.getElementById('div1').innerText = lastNodes[i].name;
        }
    }

    // 数据转换
    links.some(function (v, i) {
        lastNodes.some(function (w, j) {
            if (v.source == w.id) {
                v.source = w;
            }
            if (v.target == w.id) {
                v.target = w;
            }
        });
        v.index = ++i;
    });

    var zoom = d3.behavior.zoom()
            .scaleExtent([1, 3])
            .on("zoom", zoomed);

    var drag = d3.behavior.drag()
            .origin(function (d) {
                return d;
            })
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended);


    var svg = d3.select('#div2').append('svg').attr('id', 'mysvg').attr('width', width).attr('height', height).call(zoom);
    var container = svg.append("g");

    var svg_small = d3.select('#div3').append('svg').attr('width', 100).attr('height', 100)

    var tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('opacity', 0.0);

    container.append('g').selectAll("path")
            .data(links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                var x1 = d.source.x;
                var y1 = d.source.y;
                var x2 = d.target.x;
                var y2 = d.target.y;
                return "M" + x1 + " " + y1 + "L" + x2 + " " + y2;
            })
            .style("stroke", '#ccc')
//            .style("stroke", function (d, i) {
//                var color;
//                if (d.type == 'now') {
//                    color = 'red'
//                } else if (d.type == 'tj') {
//                    color = 'blue'
//                } else if (d.type == 'no') {
//                    color = '#ccc'
//                }
//                return color
//            })
            .style("storke-width", "1px");

    container.append('g').selectAll('circle')
            .data(lastNodes)
            .enter()
            .append('circle')
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("cy", function (d) {
                return d.y;
            })
            .attr('r', function (d) {
                var num;
                if (d.statue == true) {
                    num = 10;
                } else {
                    num = 8
                }
                return num
            })
            .attr('stroke-width', 4)
            .attr('fill', function (d) {
                var color;
                if (d.statue == true) {
                    color = '#fdc100'
                } else {
                    color = '#fff'
                }
                return color
            })
            .attr('stroke', function (d) {
                var color;
                if (d.statue == true) {
                    color = '#fdc100'
                } else {
                    if (d.type == "1") {
                        color = '#ffd54f'
                    } else if (d.type == "2") {
                        color = '#aed581'
                    }
                }
                return color
            })
            .on("mouseover", function (d, i) {
                if (d.statue == false) {
                    d3.select(this).style("fill", "#fdc100").style("stroke", "#fdc100").attr('r', 10);

                }
                //d3.select('#div1').text(d.name);
                tooltip.html(d.name)
                        .style('left', (d3.event.pageX - 50) + 'px')
                        .style('top', (d3.event.pageY + 20) + 'px')
                        .style('opacity', 1.0);
            })
            .on("mouseout", function (d, i) {
                if (d.statue == false) {
                    d3.select(this)
                            .transition()
                            .duration(500)
                            .style("fill", "#fff")
                            .attr('r', 8)
                            .style("stroke", function (d) {
                                var color;
                                if (d.type == "1") {
                                    color = '#ffd54f'
                                } else if (d.type == "2") {
                                    color = '#aed581'
                                }
                                return color
                            });
                    //d3.select('#div1').text("");
                }
                tooltip.style('opacity', 0.0);
            })
            .on('mousemove', function (d) {
                tooltip.style('left', (d3.event.pageX - 50) + 'px')
                        .style('top', (d3.event.pageY + 20) + 'px')
            });


    function zoomed() {
        container.attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
    }

    function dragstarted(d) {
        d3.event.sourceEvent.stopPropagation();
        d3.select(this).classed("dragging", true);
    }

    function dragged(d) {
        d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
    }

    function dragended(d) {
        d3.select(this).classed("dragging", false);
    }

    initData(100, 100);

    svg_small.append('g').selectAll("path")
            .data(links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                var x1 = d.source.x;
                var y1 = d.source.y;
                var x2 = d.target.x;
                var y2 = d.target.y;
                return "M" + x1 + " " + y1 + "L" + x2 + " " + y2;
            })
         .style("stroke", '#bebebe')
//            .style("stroke", function (d, i) {
//                var color;
//                if (d.type == 'tj') {
//                    color = 'blue'
//                } else {
//                    color = '#ccc'
//                }
//                return color
//            })
            .style("storke-width", "1px");

    svg_small.append('g').selectAll('circle')
            .data(lastNodes)
            .enter()
            .append('circle')
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("cy", function (d) {
                return d.y;
            })
            .attr('r', function (d) {
                var num;
                if (d.statue == true) {
                    num = 5;
                } else {
                    num = 3
                }
                return num
            })
            .attr('stroke-width', 3)
            .attr('fill', function (d) {
                var color;
                if (d.statue == true) {
                    color = '#f8e81c'
                } else {
                    color = '#ffd5af'
                }
                return color
            })


</script>
</html>
