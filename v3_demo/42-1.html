<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-再一个实例 带文字和箭头的力导向图</title>
    <script src="./js/d3.v3.5.js" charset="utf-8"></script>
    <style>
        path.link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        path.link.now {
            stroke: red;
        }

        path.link.tj {
            stroke: blue;
        }

        path.link.no {
            stroke: #000;
            /*stroke-dasharray: 0,2 1;*/
        }

        marker#now {
            fill: red
        }

        marker#tj {
            fill: blue
        }

        text {
            font: 10px sans-serif;
            pointer-events: none;
        }

        text.shadow {
            stroke: #fff;
            stroke-width: 3px;
            stroke-opacity: .8;
        }

        .tooltip {
            font-family: simsun;
            font-size: 14px;
            width: 120px;
            height: auto;
            position: absolute;
            text-align: center;
            color: #fff;
            padding: 5px 3px;
            background-color: #000;
            border-radius: 3px;
        }

        #div {
            height: 24px;
            border: 1px solid red;
            width: 300px;
            text-align: center;
        }

        svg {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="div"></div>
</body>

<script>
    var width = 300, height = 300;

    var svg = d3.select('body').append('svg').attr("width", width).attr("height", height);


    var dataset = {
        nodes: [
            {name: "知识1", type: "1", statue: true},
            {name: "知识2", type: "1", statue: false},
            {name: "知识3", type: "2", statue: false},
            {name: "知识4", type: "2", statue: false},
            {name: "知识5", type: "2", statue: false},
            {name: "知识6", type: "3", statue: false},
            {name: "知识7", type: "3", statue: false},
            {name: "知识8", type: "3", statue: false},
            {name: "知识9", type: "3", statue: false}
        ],
        edges: [
            {source: 0, target: 1, type: "now"},
            {source: 0, target: 3, type: "no"},
            {source: 1, target: 2, type: "tj"},
            {source: 1, target: 5, type: "now"},
            {source: 1, target: 3, type: "tj"},
            {source: 1, target: 6, type: "no"},
            {source: 2, target: 3, type: "no"},
            {source: 2, target: 7, type: "no"},
            {source: 2, target: 8, type: "no"},
            {source: 3, target: 4, type: "no"}
        ]
    };



    var tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('opacity', 0.0);

    var force = d3.layout.force()
            .nodes(dataset.nodes)
            .links(dataset.edges)
            .size([width, height])
            .linkDistance(60)
            .charge(-300)
            .on('tick', tick)
            .start();

    svg.append("svg:defs").selectAll("marker")
            .data(['no', 'now', 'tj'])
            .enter().append("svg:marker")
            .attr("id", String)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", -1.5)
            .attr("markerWidth", 8)
            .attr("markerHeight", 8)
            .attr("orient", "auto")
            .append("svg:path")
            .attr("d", "M0,-5L10,0L0,5");


    var path = svg.append('g').selectAll('path')
            .data(force.links())
            .enter()
            .append('path')
            .attr('class', function (d, i) {
                return 'link ' + d.type;
            })
            .attr("marker-end", function (d) {
                return "url(#" + d.type + ")";
            });


    var circle = svg.append('g').selectAll('circle')
            .data(force.nodes())
            .enter()
            .append('circle')
            .attr('r', function (d) {
                var num;
                if (d.statue == true) {
                    num = 10;
                } else {
                    num = 8
                }
                return num
            })
            .attr('stroke-width', 4)
            .attr('fill', function (d) {
                var color;
                if (d.statue == true) {
                    color = '#FFA400'
                } else {
                    color = '#fff'
                }
                return color
            })
            .attr('stroke', function (d) {
                var color;
                if (d.statue == true) {
                    color = '#FFA400'
                } else {
                    if (d.type == "1") {
                        color = '#ff7f0e'
                    } else if (d.type == "2") {
                        color = '#b3e5fc'
                    } else if (d.type == "3") {
                        color = '#9ccc65'
                    }
                }
                return color
            })
            .call(force.drag)
            .on("mouseover", function (d, i) {
                if (d.statue == false) {
                    d3.select(this).style("fill", "#FFA400").style("stroke", "#FFA400").attr('r', 10);
                    d3.select('#div').text(d.name);
                }
                tooltip.html(d.name)
                        .style('left', (d3.event.pageX) + 'px')
                        .style('top', (d3.event.pageY) + 'px')
                        .style('opacity', 1.0)
            })
            .on("mouseout", function (d, i) {
                if (d.statue == false) {
                    d3.select(this)
                            .transition()
                            .duration(500)
                            .style("fill", "#fff")
                            .attr('r', 8)
                            .style("stroke", function (d) {
                                var color;
                                if (d.type == "1") {
                                    color = '#ff7f0e'
                                } else if (d.type == "2") {
                                    color = '#b3e5fc'
                                } else if (d.type == "3") {
                                    color = '#9ccc65'
                                }
                                return color
                            });
                    d3.select('#div').text("");
                }
                tooltip.style('opacity', 0.0);
            })
            .on('mousemove', function (d) {
                tooltip.style('left', (d3.event.pageX) + 'px')
                        .style('top', (d3.event.pageY + 20) + 'px')
            });

    var text = svg.append('g').selectAll('g').data(force.nodes()).enter().append('g');

    text.append('text').attr('x', 8).attr('y', '0.3em').attr('class', 'shadow').text(function (d) {
        return d.name;
    });

    text.append('text').attr('x', 8).attr('y', '0.3em').text(function (d) {
        return d.name;
    });



    function tick() {
        path.attr("d", function (d) {
            var dx = d.target.x - d.source.x,//增量
                    dy = d.target.y - d.source.y,
                    dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + ","
                    + d.source.y + "A" + dr + ","
                    + dr + " 0 0,1 " + d.target.x + ","
                    + d.target.y;
        });

        circle.attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

        text.attr("transform", function (d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    }

    function dragmove(d) {
        d3.select(this).attr('cx', d.cx = d3.event.x).attr('cy', d.cy = d3.event.y);
    }

    function zoomed() {
        d3.select(this).attr('transform', 'translate(' + d3.event.translate + ') scale(' + d3.event.scale + ')');
    }

</script>
</html>
