    function dragged(d) {
        d.x = d3.event.x;
        d.y = d3.event.y;

        // 重新绘制当前节点以及相关的链路位置即可
        var node = d3.select(this);
        node.attr("cx", d.x)
            .attr("cy", d.y);
        var link = links.filter(function (v, i) {
            if (v.source.id == d.id || v.target.id == d.id) {
                return true;
            }
        });
        link.attr("d", function (d) {
            var x1 = d.source.x;
            var y1 = d.source.y;
            var x2 = d.target.x;
            var y2 = d.target.y;

            return "M" + x1 + " " + y1 + "L" + x2 + " " + y2;
        });
