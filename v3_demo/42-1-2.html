<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-按照需求的实例</title>
    <script src="./js/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="./js/jquery.svg.pan.zoom.js" charset="utf-8"></script>
    <script src="./js/d3.v3.5.js" charset="utf-8"></script>

    <style>
        path.link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }

        path.link.now {
            stroke: red;
        }

        path.link.tj {
            stroke: blue;
        }

        path.link.no {
            stroke: #000;
            /*stroke-dasharray: 0,2 1;*/
        }

        marker#now {
            fill: red
        }

        marker#tj {
            fill: blue
        }

        text {
            font: 10px sans-serif;
            pointer-events: none;
        }

        text.shadow {
            stroke: #fff;
            stroke-width: 3px;
            stroke-opacity: .8;
        }

        .tooltip {
            font-family: simsun;
            font-size: 14px;
            width: 120px;
            height: auto;
            position: absolute;
            text-align: center;
            color: #fff;
            padding: 5px 3px;
            background-color: #000;
            border-radius: 3px;
        }

        #div1 {
            height: 24px;
            border: 1px solid red;
            width: 300px;
            text-align: center;
            margin-left: 200px;
        }

        #div2 {
            height: 24px;
            border: 1px solid blue;
            width: 300px;
            height: 300px;
            text-align: center;
            overflow: hidden;
            margin-left: 200px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>

<script>
    var width = 300, height = 300;


    var dataset = {
        nodes: [/*statue是否是当前知识点，type知识点分类（目标知识点，可推荐的前置）*/
            {id: 0, name: "aaa", type: "1", statue: false, step: 0},
            {id: 1, name: "bbb", type: "1", statue: false, step: 1},
            {id: 2, name: "ccc", type: "1", statue: false, step: 1},
            {id: 3, name: "ddd", type: "1", statue: true, step: 1},
            {id: 4, name: "eee", type: "2", statue: false, step: 2},
            {id: 5, name: "fff", type: "2", statue: false, step: 2},
            {id: 6, name: "ggg", type: "2", statue: false, step: 2},
            {id: 7, name: "hhh", type: "2", statue: false, step: 3},
            {id: 8, name: "iii", type: "2", statue: false, step: 3}
        ],
        edges: [/*type:no不推荐，tj推荐，now当前*/
            {source: 0, target: 1, type: "no"},
            {source: 0, target: 3, type: "no"},
            {source: 1, target: 2, type: "tj"},
            {source: 1, target: 5, type: "now"},
            {source: 1, target: 3, type: "tj"},
            {source: 1, target: 6, type: "no"},
            {source: 2, target: 3, type: "no"},
            {source: 2, target: 7, type: "no"},
            {source: 2, target: 8, type: "no"},
            {source: 3, target: 4, type: "no"}
        ]
    };


    var links = dataset.edges, old_nodes = dataset.nodes, nodes = [], lastNodes = [];

    //原始数据分组
    for (var i = 0; i < old_nodes.length; i++) {
        if (nodes[old_nodes[i].step] == undefined) {
            var list = [];
            list.push(old_nodes[i]);
            nodes[old_nodes[i].step] = list;
        } else {
            nodes[old_nodes[i].step].push(old_nodes[i]);
        }
    }
    console.log(nodes);

    //行数
    var rowCount = nodes.length;
    //    console.log('行数' + rowCount);
    //每一行的高度
    var rowHeight = height / rowCount;
    //    console.log('每一行的高度' + rowHeight);
    //每一行的中心
    var rowCenter = rowHeight / 2;
    //    console.log('每一行的中心' + rowCenter);


    var GetY = function (itemLength, colWidth, c, cnt) {
        var rowC = 0;
        var sc = rowHeight / 2 - rowHeight * 0.05;
        if (itemLength == 1) {
            rowC = colWidth / 2;
        }
        else {
            if (cnt == 0 || cnt % 2 == 0) {
                rowC = sc;
            }
            else {
                rowC = colWidth - sc;
            }
        }
        return rowC + colWidth * c;
    }

    for (var i = 0; i < nodes.length; i++) {
        for (var j = 0; j < nodes[i].length; j++) {
            var colCount = nodes[i].length;
            var colWidth = width / colCount;
            var colCenter = colWidth / 2;
            var num_x = GetY(nodes[i].length, colWidth, i, j);
            nodes[i][j].x = colCenter + colWidth * j;
            nodes[i][j].y = GetY(nodes[i].length, rowHeight, i, j);
            lastNodes.push(nodes[i][j]);
        }
    }

    // 数据转换
    links.some(function (v, i) {
        lastNodes.some(function (w, j) {
            if (v.source == w.id) {
                v.source = w;
            }
            if (v.target == w.id) {
                v.target = w;
            }
        });
        v.index = ++i;
    });

    /* 这一行配合最下面使用viewBox 缩放 */
    var svg = d3.select('#div2').append('svg').attr('width', width).attr('height', height).attr("transform", "scale(1,1)")//.attr('viewBox', '0 0 ' + width + ' ' + height + '');

    //var svg = d3.select('#div2').append('svg').attr('width', width).attr('height', height);
    var tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('opacity', 0.0);


    /* 这个要配合transform 缩放 */
    var svg_g = svg.append('g').attr('id', 'svg_g');

    var links = svg_g.append('g').selectAll("path")
            .data(links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function (d) {
                var x1 = d.source.x;
                var y1 = d.source.y;
                var x2 = d.target.x;
                var y2 = d.target.y;
                return "M" + x1 + " " + y1 + "L" + x2 + " " + y2;
                //M10 10 C 20 20, 40 20, 50 10
            })
            .style("stroke", function (d, i) {
                var color;
                if (d.type == 'now') {
                    color = 'red'
                } else if (d.type == 'tj') {
                    color = 'blue'
                } else if (d.type == 'no') {
                    color = '#ccc'
                }
                return color
            })
            .style("storke-width", "1px");


    var circle = svg_g.append('g').selectAll('circle')
            .data(lastNodes)
            .enter()
            .append('circle')
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("cy", function (d) {
                return d.y;
            })
            .attr('r', function (d) {
                var num;
                if (d.statue == true) {
                    num = 10;
                } else {
                    num = 8
                }
                return num
            })
            .attr('stroke-width', 4)
            .attr('fill', function (d) {
                var color;
                if (d.statue == true) {
                    color = '#FFA400'
                } else {
                    color = '#fff'
                }
                return color
            })
            .attr('stroke', function (d) {
                var color;
                if (d.statue == true) {
                    color = '#FFA400'
                } else {
                    if (d.type == "1") {
                        color = '#ff7f0e'
                    } else if (d.type == "2") {
                        color = '#b3e5fc'
                    } else if (d.type == "3") {
                        color = '#9ccc65'
                    }
                }
                return color
            })
            .on("mouseover", function (d, i) {
                if (d.statue == false) {
                    d3.select(this).style("fill", "#FFA400").style("stroke", "#FFA400").attr('r', 10);
                    d3.select('#div1').text(d.name);
                }
                ;
                tooltip.html(d.name)
                        .style('left', (d3.event.pageX - 50) + 'px')
                        .style('top', (d3.event.pageY + 20) + 'px')
                        .style('opacity', 1.0);
            })
            .on("mouseout", function (d, i) {
                if (d.statue == false) {
                    d3.select(this)
                            .transition()
                            .duration(500)
                            .style("fill", "#fff")
                            .attr('r', 8)
                            .style("stroke", function (d) {
                                var color;
                                if (d.type == "1") {
                                    color = '#ff7f0e'
                                } else if (d.type == "2") {
                                    color = '#b3e5fc'
                                } else if (d.type == "3") {
                                    color = '#9ccc65'
                                }
                                return color
                            });
                    d3.select('#div1').text("");
                }
                tooltip.style('opacity', 0.0);
            })
            .on('mousemove', function (d) {
                tooltip.style('left', (d3.event.pageX - 50) + 'px')
                        .style('top', (d3.event.pageY + 20) + 'px')
            });


    /*使用svgPanZoom插件缩放，之前要加载jq和插件*/
    //       $("svg").svgPanZoom();

    /* 以下是手动缩放 */
    document.getElementById('div2').addEventListener('mousewheel', zoomViaMouseWheel);
    var zoomRate = 1.1;
    function zoomViaMouseWheel(mouseWheelEvent) {
        if (mouseWheelEvent.wheelDelta > 0)
            zoom('zoomIn', mouseWheelEvent);
        else
            zoom('zoomOut', mouseWheelEvent);
    }

    function zoom(zoomType, mouseWheelEvent) {
        var x = mouseWheelEvent.layerX;
        var y = mouseWheelEvent.layerY;
        var scale = svg.attr('transform').substring(6).split(')')[0].split(',');
        svg.attr('transform-origin', x+' '+y);

        if (zoomType == 'zoomIn') {
            scale[0] /= zoomRate;
            scale[1] /= zoomRate;
        } else if (zoomType == 'zoomOut') {
            scale[0] *= zoomRate;
            scale[1] *= zoomRate;
        }
        svg.attr('transform',"scale("+scale.join(',')+")");
    }


</script>
</html>
