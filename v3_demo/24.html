<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-捆图</title>
    <script src="./js/d3.v3.min.js" charset="utf-8"></script>
    <style>
        .node circle {
            stroke: black;
            stroke-width: 2px;
        }

        .node text {
            font-size: 12px;
            font-family: simsun;
        }

        .link {
            fill: none;
            stroke: black;
            stroke-opacity: .5;
            stroke-width: 8px;
        }
    </style>
</head>

<body>

</body>
<script>
    var width = 500, height = 500;
    var svg = d3.select('body').append('svg').attr('width', width).attr('height', height);
    var cities = {
        name: "",
        children: [
            {name: "北京"}, {name: "上海"}, {name: "杭州"},
            {name: "广州"}, {name: "桂林"}, {name: "昆明"},
            {name: "成都"}, {name: "西安"}, {name: "太原"}
        ]
    };

    var railway = [
        {source: "北京", target: "上海"},
        {source: "北京", target: "广州"},
        {source: "北京", target: "杭州"},
        {source: "北京", target: "西安"},
        {source: "北京", target: "成都"},
        {source: "北京", target: "太原"},
        {source: "北京", target: "桂林"},
        {source: "北京", target: "昆明"},
        {source: "北京", target: "成都"},
        {source: "上海", target: "杭州"},
        {source: "昆明", target: "成都"},
        {source: "西安", target: "太原"}
    ];

    var cluster = d3.layout.cluster().size([360, width / 2 - 50]).separation(function (a, b) {
        return (a.parent == b.parent ? 1 : 2) / a.depth;
    });

    var bundle = d3.layout.bundle();
    var nodes = cluster.nodes(cities);

    var oLinks = map(nodes, railway);

    var links = bundle(oLinks);

    function map(nodes, links) {
        var hash = []
        for (var i = 0; i < nodes.length; i++) {
            hash[nodes[i].name] = nodes[i];
        }
        var resultLinks = [];
        for (var i = 0; i < links.length; i++) {
            resultLinks.push({
                source: hash[links[i].source],
                target: hash[links[i].target]
            });
        }
        return resultLinks;
    }

    var line = d3.svg.line.radial()
            .interpolate('bundle')
            .tension(0.85)
            .radius(function (d) {
                return d.y;
            })
            .angle(function (d) {
                return d.x / 180 * Math.PI;
            })

    var gBundle = svg.append('g').attr('transform', 'translate(' + (width / 2) + ',' + (height / 2) + ')');

    var color = d3.scale.category20c();

    var link = gBundle.selectAll('.link')
            .data(links)
            .enter()
            .append('path')
            .attr('class', 'link')
            .attr('d', line);

    var node = gBundle.selectAll('.node')
            .data(nodes.filter(function (d) {
                return !d.children;
            }))
            .enter()
            .append('g')
            .attr('class', 'node')
            .attr('transform', function (d) {
                return 'rotate(' + (d.x - 90) + ') translate(' + d.y + ') rotate(' + (90 - d.x) + ')';
            });
    node.append('circle').attr('r', 20).style('fill', function (d, i) {
        return color(i);
    });

    node.append('text').attr('dy', '0.2em').style('text-anchor', 'middle').text(function (d) {
        return d.name;
    })


</script>
</html>
