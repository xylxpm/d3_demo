<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-理解 update, enter, exit 的使用</title>
    <script src="./js/d3.v3.min.js" charset="utf-8"></script>

</head>

<body>
<div>
<p>AAAAAAAAA</p>
<p>BBBBBBBBB</p>
<p>CCCCCCCCC</p>
    1. update()    当对应的元素正好满足时 （ 绑定数据数量 = 对应元素 ）<br/>
    2. enter()    当对应的元素不足时 （ 绑定数据数量 > 对应元素 ）<br/>
    3. exit()     当对应的元素过多时 （ 绑定数据数量 < 对应元素 ）<br/>
</div>

<div>
<span></span>
<span></span>
<span></span>
</div>
</body>
<script>
    var dataset = [10, 20, 30, 40, 50];
    var update = d3.select('div').selectAll('p').data(dataset);
    var enter = update;
    update.text(function (d, i) {
        return 'update' + d
    })
    enter.enter().append('p').text(function (d, i) {
        return 'enter' + d;
    })


    var dataset2 = [10, 20];
    var update2 = d3.select('body').selectAll('span').data(dataset2);
    var exit = update2;
    exit.exit().text(function(d,i){
        return 'exit'
    })
</script>
</html>
