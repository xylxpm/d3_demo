            if(!$('#ShowContentdiv').hasClass('ifr_fixed')){
                var Height=document.documentElement.clientHeight;
                $('#ShowContentdiv').addClass("ifr_fixed");
                $('#ShowContent').css('height',Height);
                $(".btn_fullscreen").css('right','30px');
            }else{
                $('#ShowContentdiv').removeClass("ifr_fixed");
                $('#ShowContent').removeAttr('style');
                $(".btn_fullscreen").removeAttr('style');
            }
        })

            if (event.keyCode == 27) {
                $('#ShowContentdiv').removeClass("ifr_fixed");
                $('#ShowContent').removeAttr('style');
                $(".btn_fullscreen").removeAttr('style');
