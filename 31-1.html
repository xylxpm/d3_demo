<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>d3-思维导图（竖向）</title>
    <script src="./js/d3.v3.min.js" charset="utf-8"></script>
    <style>
        .tooltip {
            font-family: simsun;
            font-size: 14px;
            width: 120px;
            height: auto;
            position: absolute;
            text-align: center;
            color: #fff;
            padding: 5px 3px;
            background-color: #000;
            border-radius: 3px;
        }

        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .node text {
            font-size: 12px;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
</body>
<script>
    var width = 1000;
    var height = 800;
    var padding = {left: 80, right: 50, top: 20, bottom: 20}
    var svg = d3.select("body").append("svg")
            .attr("width", width + padding.left + padding.right)
            .attr("height", height + padding.top + padding.bottom)
            .append('g')
            .attr('transform', 'translate(' + padding.left + ',' + padding.top + ')');

    var tree = d3.layout.tree().size([height, width]);
    var diagonal = d3.svg.diagonal().projection(function (d) {
        return [d.x, d.y];
    })

    d3.json('./res/learn.json', function (error, root) {
        if (error) {
            return console.log(error);
        }

        root.x0 = height / 2;
        root.y0 = 0;

        redraw(root);

        //这是重绘函数
        function redraw(source) {
            //1、计算节点和连线的位置
            //应用布局，计算节点和连线
            var nodes = tree.nodes(root);
            var links = tree.links(nodes);
            var tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('opacity', 0.0);
            //重新计算节点的y坐标
            nodes.forEach(function (d) {
                d.y = d.depth * 180;
            });


            //2、节点的处理
            //取得节点的updata部分
            var nodeUpdata = svg.selectAll(".node")
                    .data(nodes, function (d) {
                        return d.name;
                    });

            //取得节点的enter部分
            var nodeEnter = nodeUpdata.enter();

            //取得节点的exit部分
            var nodeExit = nodeUpdata.exit();

            //处理这三个部分
            var enterNodes = nodeEnter.append('g')
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + source.x0 + "," + source.y0 + ")";
                    })
                    .on("click", function (d) {
                        toggle(d);
                        redraw(d);
                    });

            enterNodes.append('circle')
                    .attr('r', 0)
                    .style('fill', function (d) {
                        return d._children ? 'lightsteelblue' : '#fff';
                    })
                    .on('mouseover', function (d) {
                        d3.select(this).style('fill', 'yellow');
                        tooltip.html(d.name)
                                .style('left', (d3.event.pageX) + 'px')
                                .style('top', (d3.event.pageY) + 'px')
                                .style('opacity', 1.0)
                    }).on('mousemove', function (d) {
                        tooltip.style('left', (d3.event.pageX) + 'px')
                                .style('top', (d3.event.pageY + 20) + 'px')
                    }).on('mouseout', function (d) {
                        d3.select(this)
                                .transition()
                                .duration(1000)
                                .style('fill', function (d) {
                                    return d._children ? 'lightsteelblue' : '#fff';
                                })
                        tooltip.style('opacity', 0.0);
                    })

            enterNodes.append('text')
                    .attr("x", function (d) {
                        return d.children || d._children ? -14 : 14;
                    })
                    .attr('dy', '0.35em')
                    .attr('text-anchor', function (d) {
                        return d.children || d._children ? 'end' : 'start';
                    })
                    .text(function (d) {
                        return d.name;
                    })
                    .style('writing-mode', 'tb')
                    .style('fill-opacity', 0);


            var updataNodes = nodeUpdata.transition().duration(500).attr('transform', function (d) {
                return 'translate(' + d.x + ',' + d.y + ')';
            });

            updataNodes.select('circle').attr('r', 8).style('fill', function (d) {
                return d._children ? 'lightsteelblue' : '#fff';
            });

            updataNodes.select('text').style('fill-opacity', 1);

            var exitNodes = nodeExit.transition().duration(500).attr('transform', function (d) {
                return 'translate(' + source.x + ',' + source.y + ')';
            }).remove();

            exitNodes.select('circle').attr('r', 0);
            exitNodes.select('text').style('fill-opacity', 0);

            //3、连线的处理
            //取得连线的updata部分
            var linkUpdata = svg.selectAll('.link').data(links, function (d) {
                return d.target.name;
            });
            //取得连线的enter部分
            var linkEnter = linkUpdata.enter();
            //取得连线的exit部分
            var linkExit = linkUpdata.exit();
            //处理这三个部分
            linkEnter.insert('path', '.node')
                    .attr('class', 'link')
                    .attr('d', function (d) {
                        var o = {x: source.x0, y: source.y0};
                        return diagonal({source: o, target: o});
                    })
                    .transition()
                    .duration(500)
                    .attr('d', diagonal);

            linkUpdata.transition().duration(500).attr('d', diagonal);
            linkExit.transition()
                    .duration(500)
                    .attr('d', function (d) {
                        var o = {x: source.x, y: source.y};
                        return diagonal({source: o, target: o});
                    })
                    .remove();

            //4、将当前的节点坐标保存在变量的x0，y0中，更新时候使用
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            })
        }


        //这里是开关，d为被点击的节点
        function toggle(d) {
            if (d.children) {//如果有子节点
                d._children = d.children;//将该子节点保存到_children
                d.children = null;//将子节点设置为null
            } else {//如果没有子节点
                d.children = d._children;//从_children中取回原来的子节点
                d._children = null;//将_children设置为null
            }
        }

    })

</script>
</html>
