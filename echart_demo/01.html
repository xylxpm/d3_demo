<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>01 </title>
    <script type="text/javascript" src="./js/echarts.js"></script>
</head>
<body>
<div id="container" style="height: 230px;width: 850px; "></div>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
        grid: {
            left: '3%',
            right: '7%',
            bottom: '3%',
            containLabel: true
        },
        tooltip: {
            showDelay: 0,
            formatter: function (params) {
                if (params.value.length > 1) {
                    return params.value[2] + ' :<br/>'
                            + params.value[0] + '分    '
                            + params.value[1] + '分钟';
                }
                else {
                    return params.name + ' : '
                            + params.value;
                }
            },
            axisPointer: {
                show: true,
                type: 'cross',
                lineStyle: {
                    type: 'dashed',
                    width: 1
                }
            }
        },
        toolbox: {
            feature: {
                dataZoom: {
                    title:{
                        zoom:'放大',
                        back:'还原'
                    }
                }
            }
        },
        xAxis: [
            {
                type: 'value',
                scale: true,
                axisLine: {
                    lineStyle: {
                        color: "#888888"
                    }
                },
                axisLabel: {
                    formatter: '{value} 分钟'
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                        color: '#eeeeee'
                    }
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                scale: true,
                axisLine: {
                    lineStyle: {
                        color: "#888888"
                    }
                },
                axisLabel: {
                    formatter: '{value} 分'
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                        color: '#eeeeee'
                    }
                }
            }
        ],
        series: [
            {
                name: '分数',
                type: 'scatter',
                data: [
                    [161.2, 51.6, '学生1，学生2，学生3'], [157.0, 63.0, '学生4'], [155.8, 53.6, '学生5'],
                    [170.0, 59.0, '学生6'], [159.1, 47.6, '学生7'], [166.0, 69.8, '学生8'], [176.2, 66.8, '学生9'], [160.2, 75.2, '学生10'],
                    [172.5, 55.2, '学生11'], [170.9, 54.2, '学生12'], [172.9, 62.5, '学生13'], [153.4, 42.0, '学生14'], [160.0, 50.0, '学生15'],
                    [147.2, 49.8, '学生16'], [168.2, 49.2, '学生17'], [175.0, 73.2, '学生18'], [157.0, 47.8, '学生19'], [167.6, 68.8, '学生20'],
                    [159.5, 50.6, '学生21'], [175.0, 82.5, '学生22'], [166.8, 57.2, '学生23'], [176.5, 87.8, '学生24'], [170.2, 72.8, '学生25']
                ],
                itemStyle: {
                    normal: {
                        shadowBlur: 10,
                        shadowColor: 'rgba(175, 233, 75, 0.5)',
                        shadowOffsetY: 5,
                        color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [{
                            offset: 0,
                            color: 'rgb(172, 230, 87)'
                        }, {
                            offset: 1,
                            color: 'rgb(141, 208, 42)'
                        }])
                    }
                },
                symbolSize: 15,
                markArea: {
                    silent: true,
                    itemStyle: {
                        normal: {
                            color: 'transparent',
                            borderWidth: 1,
                            borderType: 'dashed'
                        }
                    },
                    data: [[{
                        name: '区间',
                        xAxis: 'min',
                        yAxis: 'min'
                    }, {
                        xAxis: 'max',
                        yAxis: 'max'
                    }]]
                },
                markLine: {
                    lineStyle: {
                        normal: {
                            type: 'solid',
                            color: "#fdc93c"
                        }
                    },
                    data: [
                        {
                            name: '时间平均值',
                            type: 'average',
                            valueIndex: 0
                        },
                        {
                            name: '分数平均值',
                            type: 'average',
                            valueIndex: 1
                        }
                    ]

                }
            }
        ]
    };
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
